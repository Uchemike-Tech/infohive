<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | InfoHive</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="assets/images/logo.png" alt="InfoHive Logo" /></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="timetable.html">Timetable</a></li>
                    <li><a href="admin-login.html" class="hero-btn">Admin</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="text-box">
            <h1>Events</h1>
        </div>
    </section>

    <section class="section">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search events...">
        <div id="events-container">
            <!-- Events will be loaded here -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('search-bar');
            const container = document.getElementById('events-container');

            const fetchEvents = (query = '') => {
                const url = query ? `/api/search?type=events&query=${query}` : '/api/events';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        container.innerHTML = '';
                        data.forEach(event => {
                            const card = document.createElement('div');
                            card.classList.add('card');
                            card.innerHTML = `
                                <h3>${event.title}</h3>
                                <p>${event.description}</p>
                                <p>Date: ${new Date(event.date).toLocaleDateString()}</p>
                                ${event.image ? `<img src="${event.image}" alt="${event.title}">` : ''}
                            `;
                            container.appendChild(card);
                        });
                    });
            };

            searchBar.addEventListener('input', (e) => {
                fetchEvents(e.target.value);
            });

            fetchEvents();
        });

        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
